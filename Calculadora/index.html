<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,100&family=Roboto+Mono:ital,wght@1,200&family=Square+Peg&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <script src="funcionalidad.js"></script>

    <title>Calculadora</title>
</head>
<body onload="init();">
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <span id="resultado"></span>
            </div>    
            <button class="col-2" id="Cancelar">C</button>
            <button>&lAarr;</button>
            <button id="division">/</button>
            <button id="siete">7</button>
            <button id="ocho">8</button>
            <button id="nueve">9</button>
            <button id="multiplicacion">*</button>
            <button id="cuatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
            <button c id="restar">-</button>
            <button id="uno">1</button>
            <button id="dos">2</button>
            <button id="tres">3</button>
            <button c id="sumar">+</button>
            <button class="col-2" id="cero">0</button>
            <button id="punto">.</button>
            <button id="igual">=</button>
            



            </div>
        </div>
    </div>
    
</body>
</html>
